<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!
      </p>
      <a href="#" class="main-section__button-link">Já tenho conta</a>
